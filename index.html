<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toggle Tables</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            display: none;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .active {
            display: table;
        }
        .button-container {
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            margin: 5px;
            width: 100px;
        }
        .active-btn {
            background-color: #4caf50;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick='showTable("table1", this)'>Beginner</button>
        <button onclick='showTable("table2", this)'>Junior</button>
        <button onclick='showTable("table3", this)'>Senior</button>
    </div>
    <table id="table1" class="active">
        <thead>
            <tr>
                <th>Week Number</th>
                <th>Session Date</th>
                <th>Session Topic</th>
                <th>Session Link</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>1</td><td>1/6/2024</td><td>TBD</td><td>1-3</td></tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
    <!-- Add more tables similarly -->
    
    <script>
        function showTable(tableId, button) {
            document.querySelectorAll('table').forEach(table => table.classList.remove('active'));
            document.getElementById(tableId).classList.add('active');
            document.querySelectorAll('.button-container button').forEach(btn => btn.classList.remove('active-btn'));
            button.classList.add('active-btn');
        }
    </script>
</body>
</html>
