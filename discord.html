<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Community</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .invite-section {
            width: 400px;
            padding: 20px;
            background-color: #7289DA;
            color: white;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .invite-section h2 {
            margin-top: 0;
        }
        .invite-section p {
            font-size: 16px;
            margin: 15px 0;
        }
        .invite-button {
            padding: 10px;
            margin: 5px;
            width: 120px;
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .invite-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="invite-section">
        <h2>Join Our Community</h2>
        <p>We're excited to have you in our Discord community! Click the button below to join us.</p>
        <a href="https://discord.gg/YOUR_INVITE_CODE" target="_blank" class="invite-button">Join Us on Discord</a>
    </div>
</body>
</html>
